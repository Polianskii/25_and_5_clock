<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>25 + 5 clock</title>

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
        crossorigin="anonymous"/>

  <link rel="stylesheet" href="styles/style.css">

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!--
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  -->

  <script src="./scripts/react_script.js" type="text/babel"></script>
</head>
<body>
  <!-- <div id="app"></div> -->

  <!-- maket -->

  <div class="clock">
    <h1 class="header">25 + 5 clock</h1>
    <div class="setting">
      <h2  class="setting__label" id="break-label">Breack Length</h2>
      <div class="setting__control">
        <button class="setting__button" id="break-decrement">
          <i class="setting__icon fas fa-arrow-circle-down"></i>
        </button>
        <output  class="setting__display" id="break-length">5</output>
        <button class="setting__button" id="break-increment">
          <i class="setting__icon fas fa-arrow-circle-up"></i>
        </button>
      </div>
    </div>
    <div class="setting">
      <h2 class="setting__label" id="session-label">Session Length</h2>
      <div class="setting__control">
        <button class="setting__button" id="session-decrement">
          <i class="setting__icon fas fa-arrow-circle-down"></i>
        </button>
        <output class="setting__display" id="session-length">25</output>
        <button class="setting__button" id="session-increment">
          <i class="setting__icon fas fa-arrow-circle-up"></i>
        </button>
      </div>
    </div>
    <div class="display">
      <h2 class="display__title" id="timer-label">Session</h2>
      <output class="display_timer" id="time-left">25:00</output>
    </div>
    <div class="control">
    <button class="control__button" id="start-stop">
      <i class="control__icon fas fa-play-circle"></i>
      <!-- <i class="control__icon fas fa-pause-circle"></i> -->
    </button>
    <button class="control__button" id="reset">
      <i class="control__icon fas fa-sync-alt"></i>
    </button>
    </div>
    <div class="footer">
      <p class="footer__text">Designed and Coded by Pavle Polianskii</p>
    </div>
  </div>
</body>
</html>
